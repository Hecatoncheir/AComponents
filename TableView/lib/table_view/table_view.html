<table class="mdl-data-table mdl-shadow--2dp">
    <thead>
    <tr>
        <th *ngFor="let column of columns; let index=index;"
            class="mdl-data-table__cell--non-numeric">{{column['name']}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let row of rows; let index=index; let odd=odd;">
        <td *ngFor="let field of row.keys">{{row[field]}}</td>
    </tr>
    </tbody>
</table>
